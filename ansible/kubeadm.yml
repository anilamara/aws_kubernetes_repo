---
# PART 1: Initialize Control Plane (Master Node)
- name: install require packages
  hosts: all
  become: yes
  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - conntrack    # Added
          - socat        # Added
          - ipset        # Added
        state: present
        update_cache: yes
      become: yes

- name: Initialize Kubernetes Control Plane
  hosts: master
  become: yes
  vars:
    pod_network_cidr: "192.168.0.0/16" # Default for Calico
    kubernetes_version: "v1.31"

  tasks:
    - name: Check if Kubernetes is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kube_init_check

    - name: Initialize the cluster with kubeadm
      command: >
        kubeadm init 
        --pod-network-cidr={{ pod_network_cidr }} 
        --cri-socket=unix:///var/run/crio/crio.sock
      when: not kube_init_check.stat.exists
      register: kubeadm_init

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: Install Calico CNI
      become: false
      command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.28.1/manifests/calico.yaml
      when: not kube_init_check.stat.exists

    - name: Generate join command for workers
      command: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Set join command as a fact
      set_fact:
        join_command: "{{ join_command_raw.stdout }}" # Fixed: Changed from stdout_all[0] to stdout

    - name: Wait for Control Plane to settle
      pause:
        seconds: 30 # This addresses your suggestion for a sleep command

    - name: Ensure .kube directory exists on Jump Server
      delegate_to: localhost
      file:
        path: ~/.kube
        state: directory
        mode: '0755'

    - name: Setup kubectl on Jump Server
      fetch:
        src: /home/ubuntu/.kube/config
        dest: ~/.kube/config
        flat: yes

# PART 2: Join Worker Nodes
- name: Join Worker Nodes to Cluster
  hosts: workers
  become: yes
  tasks:
    - name: Check if node is already part of a cluster
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_check

    - name: Join the worker node
      command: "{{ hostvars[groups['master'][0]]['join_command'] }} --cri-socket=unix:///var/run/crio/crio.sock"
      when: not kubelet_check.stat.exists
