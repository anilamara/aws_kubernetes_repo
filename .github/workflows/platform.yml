name: Kubernetes Platform Pipeline (Clean)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        type: choice
        default: apply
        options:
          - apply
          - destroy

      run_kubeadm:
        description: "Run kubeadm init (YES only first time)"
        required: true
        default: "NO"

jobs:
  platform:
    name: Terraform â†’ Ansible â†’ Kubernetes
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # TERRAFORM
      # -----------------------------
      - name: Terraform Init
        working-directory: k8s-nodes/terraform
        run: terraform init

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: k8s-nodes/terraform
        run: terraform destroy -auto-approve

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: k8s-nodes/terraform
        run: terraform apply -auto-approve

      # -----------------------------
      # STOP PIPELINE AFTER DESTROY
      # -----------------------------
      - name: Stop after destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "í·¹ Infrastructure destroyed successfully"
          exit 0

      # -----------------------------
      # INVENTORY VALIDATION
      # -----------------------------
      - name: Verify inventory file exists
        run: |
          test -f ansible/inventory/hosts.ini
          echo "Inventory file exists âœ…"

      - name: Validate inventory contents
        run: |
          echo "===== INVENTORY ====="
          cat ansible/inventory/hosts.ini
          echo "====================="
          ansible-inventory -i ansible/inventory/hosts.ini --list

      # -----------------------------
      # WAIT FOR NODES
      # -----------------------------
      - name: Wait for SSH on all nodes
        run: |
          ansible all \
            -i ansible/inventory/hosts.ini \
            -m wait_for_connection \
            -a "timeout=600 delay=15"

      # -----------------------------
      # BASELINE OS SETUP
      # -----------------------------
      - name: Run baseline OS setup
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.ini \
            ansible/site.yml

      # -----------------------------
      # KUBEADM (OPTIONAL)
      # -----------------------------
      - name: Kubernetes bootstrap (kubeadm)
        if: github.event.inputs.run_kubeadm == 'YES'
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.ini \
            ansible/kubeadm.yml

      # -----------------------------
      # POST K8S (OPTIONAL)
      # -----------------------------
      - name: Post Kubernetes setup
        if: github.event.inputs.run_kubeadm == 'YES'
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.ini \
            ansible/post-k8s.yml

      # -----------------------------
      # FINAL CONFIRMATION
      # -----------------------------
      - name: Platform pipeline completed
        run: echo "âœ… Kubernetes platform pipeline completed successfully"

