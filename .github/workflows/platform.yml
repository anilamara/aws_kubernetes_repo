name: Kubernetes Platform Pipeline (Clean)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        type: choice
        options:
          - apply
          - destroy
        default: apply

      run_kubeadm:
        description: "Run kubeadm init (YES only first time)"
        required: true
        default: "NO"

jobs:
  platform:
    name: Terraform → Ansible → Kubernetes
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Terraform Init
        working-directory: k8s-nodes/terraform
        run: terraform init

      - name: Terraform Destroy
        assume if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: k8s-nodes/terraform
        run: terraform destroy -auto-approve

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: k8s-nodes/terraform
        run: terraform apply -auto-approve

      - name: Verify inventory file exists
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          test -f ansible/inventory/hosts.ini
          echo "Inventory file exists"

      - name: Validate inventory contents
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          cat ansible/inventory/hosts.ini
          ansible-inventory -i ansible/inventory/hosts.ini --list

      - name: Wait for SSH on all nodes
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          ansible all -i ansible/inventory/hosts.ini \
            -m wait_for_connection \
            -a "timeout=600 delay=15"

      - name: Run baseline OS setup
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          ansible-playbook -i ansible/inventory/hosts.ini ansible/site.yml

      - name: Kubernetes bootstrap (kubeadm)
        if: ${{ github.event.inputs.run_kubeadm == 'YES' }}
        run: |
          ansible-playbook -i ansible/inventory/hosts.ini ansible/kubeadm.yml

      - name: Post Kubernetes setup
        if: ${{ github.event.inputs.run_kubeadm == 'YES' }}
        run: |
          ansible-playbook -i ansible/inventory/hosts.ini ansible/post-k8s.yml

      - name: Platform pipeline completed
        run: echo "Kubernetes platform pipeline completed successfully"

